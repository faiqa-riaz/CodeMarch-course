<!DOCTYPE html>
<html>
    <head>
        <title> Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <h2>Our Story</h2>
        <iframe 
           width="460" height="300"  src="https://www.youtube.com/embed/doVGHNmxWTc" title="YouTube video player" frameborder="0" 
           allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>
        <h2>Our Location</h2>
        
         <iframe 
           src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14160410.409771828!2d58.35566987637119!3d29.946897459629426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38db52d2f8fd751f%3A0x46b7a1f7e614925c!2sPakistan!5e0!3m2!1sen!2s!4v1688655612529!5m2!1sen!2s" 
           width="460" height="300" 
           style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> 
         </iframe>
        <h2>Our Theme Song</h2>
             <audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
            </audio>
        <h2>Canvas Palceholder Image</h2>
          <canvas width="460" height="200" style="border: 1px solid black;"></canvas>    
        <h2>Feedback Form</h2>
           <form>
              <label for="fname">Name</label>
              <br>
              <input type="text" id="fname">
              <br><br>
              <label for="Email">Email</label>
              <br>
              <input type="email">
              <br><br>
              <label for="Feedback">Feedback</label>
              <br>
              <textarea name="Feedback" id="Feedback" cols="30" rows="6"></textarea>
              <br><br>
              <button type="submit">Submit</button>
           
            </form>
    </body>
</html>
